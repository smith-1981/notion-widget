<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASU Outreach Hub Nav</title>
  <style>
    :root{
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;
      --ink:#1f2328;
      --muted:#6b7280;
      --panel:#ffffff;
      --border:rgba(31,35,40,.14);
      --shadow:0 8px 22px rgba(0,0,0,.08);
    }

    html,body{height:100%}
    body{
      margin:0;
      background:transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
    }

    .wrap{ padding:10px 10px 12px; }

    .bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--panel);
      box-shadow:var(--shadow);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding-right:4px;
      margin-right:4px;
      border-right:1px solid rgba(31,35,40,.10);
      flex:0 0 auto;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:var(--asu-gold);
      margin-top:5px;
      box-shadow:0 0 0 3px rgba(255,198,39,.25);
    }

    .title{
      font-weight:800;
      font-size:13px;
      line-height:1.1;
      color:var(--asu-maroon);
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .sub{
      font-size:11px;
      color:var(--muted);
      margin-top:2px;
      white-space:nowrap;
    }

    .btns{
      display:flex;
      gap:10px;
      flex:1 1 auto;
      min-width:0;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:12px;
      text-decoration:none;
      font-weight:750;
      font-size:13px;
      white-space:nowrap;
      border:1px solid rgba(140,29,64,.20);
      background:linear-gradient(180deg, rgba(140,29,64,.06), rgba(140,29,64,.03));
      color:var(--asu-maroon);
      flex:0 0 auto;
      transition:transform .08s ease, background .12s ease, border-color .12s ease;
    }

    a.btn:hover{
      background:linear-gradient(180deg, rgba(255,198,39,.35), rgba(255,198,39,.18));
      border-color:rgba(140,29,64,.35);
      transform:translateY(-1px);
    }

    a.btn:active{ transform:translateY(0px); }

    .icon{
      width:22px;
      height:22px;
      border-radius:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:rgba(140,29,64,.10);
      border:1px solid rgba(140,29,64,.18);
      font-size:13px;
    }

    @media (max-width:520px){
      .brand{display:none;}
      .wrap{padding:8px;}
      .bar{padding:8px;}
      a.btn{padding:9px 11px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bar" role="navigation" aria-label="ASU Outreach Hub Navigation">
      <div class="brand" aria-hidden="true">
        <div class="dot"></div>
        <div>
          <div class="title">ASU Outreach Hub</div>
          <div class="sub">Quick links</div>
        </div>
      </div>

      <div class="btns">
        <a class="btn"
           href="https://www.notion.so/Notes-2a2f187ac1be806f8690f0cce85d8eaf?source=copy_link"
           target="_top" rel="noopener">
          <span class="icon">üìù</span>
          Notes
        </a>

        <a class="btn"
           href="https://www.notion.so/Tasks-and-Initiatives-2a4f187ac1be800c85f3eaa5ea2704f3?source=copy_link"
           target="_top" rel="noopener">
          <span class="icon">‚úÖ</span>
          Tasks &amp; Initiatives
        </a>

        <a class="btn"
           href="https://docs.google.com/document/d/1eF7myQINXl8mcoa1QINES7yeMET1NaX92LnjNmvS1Qw/edit?tab=t.0#heading=h.k5ll9k6j39p7"
           target="_top" rel="noopener">
          <span class="icon">üìÖ</span>
          PM Team Agenda
        </a>
      </div>
    </div>
  </div>
</body>
</html>
