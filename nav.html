<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Best-effort cache controls -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>ASU Outreach Hub Nav (Dark)</title>

  <style>
    :root{
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;

      --bg-1:#0b0c10;
      --bg-2:#12131a;

      --text:#f3f4f6;
      --muted:rgba(243,244,246,.75);

      --gold-border:rgba(255,198,39,.55);
      --gold-border-strong:rgba(255,198,39,.80);
      --row-border:rgba(255,198,39,.22);

      --shadow: 0 10px 26px rgba(0,0,0,.55);
      --glow: 0 0 0 1px rgba(255,198,39,.25), 0 0 22px rgba(255,198,39,.10);
    }

    html,body{height:100%}
    body{
      margin:0;
      background:transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    .wrap{ padding:6px 8px; }

    .bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid var(--gold-border);
      background: linear-gradient(180deg, rgba(140,29,64,.26), rgba(0,0,0,.10)),
                  linear-gradient(180deg, var(--bg-2), var(--bg-1));
      box-shadow: var(--shadow), var(--glow);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding-right:10px;
      margin-right:4px;
      border-right:1px solid rgba(255,198,39,.20);
      flex:0 0 auto;
    }

    .badge{
      width:10px;
      height:10px;
      border-radius:999px;
      background:var(--asu-gold);
      box-shadow: 0 0 0 3px rgba(255,198,39,.18);
      flex:0 0 auto;
    }

    .brandtext{
      display:flex;
      flex-direction:column;
      line-height:1.05;
      white-space:nowrap;
    }

    .brandtext .t{
      font-weight:850;
      font-size:12.5px;
      letter-spacing:.3px;
      color:var(--text);
    }

    .brandtext .s{
      margin-top:3px;
      font-size:11px;
      color:var(--muted);
    }

    .items{
      display:flex;
      gap:10px;
      flex:1 1 auto;
      min-width:0;
    }

    a.item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--row-border);
      background: linear-gradient(90deg, rgba(140,29,64,.28), rgba(0,0,0,.15));
      color:var(--text);
      text-decoration:none;
      white-space:nowrap;
      flex:0 0 auto;
      transition: transform .10s ease, border-color .12s ease, background .12s ease;
    }

    a.item:hover{
      transform: translateY(-1px);
      border-color: var(--gold-border-strong);
      background: linear-gradient(90deg, rgba(140,29,64,.36), rgba(0,0,0,.20));
    }

    .left{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }

    .icon{
      width:22px;
      height:22px;
      border-radius:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      font-size:13px;
      line-height:1;
    }

    .label{
      font-weight:800;
      font-size:13px;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:220px;
    }

    .open{
      margin-left:8px;
      padding:7px 12px;
      border-radius:12px;
      background: linear-gradient(180deg, #FFE08A, var(--asu-gold));
      color:#111;
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      border:1px solid rgba(0,0,0,.18);
      box-shadow: 0 6px 14px rgba(0,0,0,.35);
      flex:0 0 auto;
    }

    /* compact on small embeds */
    @media (max-width:600px){
      .brand{display:none;}
      .wrap{padding:6px;}
      .bar{padding:9px;}
      a.item{padding:9px 10px;}
      .label{max-width:160px;}
      .open{padding:6px 10px;}
    }
  </style>

  <script>
    // Helps with stale Notion embed caching. Adds ?v=timestamp once per load.
    (function () {
      try {
        const u = new URL(window.location.href);
        if (!u.searchParams.has("v")) {
          u.searchParams.set("v", Date.now().toString());
          window.location.replace(u.toString());
        }
      } catch (e) {}
    })();
  </script>
</head>

<body>
  <div class="wrap">
    <div class="bar" role="navigation" aria-label="ASU Outreach Hub Navigation (Dark)">
      <div class="brand" aria-hidden="true">
        <div class="badge"></div>
        <div class="brandtext">
          <div class="t">ASU Outreach Hub</div>
          <div class="s">Quick links</div>
        </div>
      </div>

      <div class="items">
        <a class="item"
           href="https://www.notion.so/Notes-2a2f187ac1be806f8690f0cce85d8eaf?source=copy_link"
           target="_top" rel="noopener">
          <div class="left">
            <span class="icon">üìù</span>
            <span class="label">Notes</span>
          </div>
          <span class="open">Open</span>
        </a>

        <a class="item"
           href="https://www.notion.so/Tasks-and-Initiatives-2a4f187ac1be800c85f3eaa5ea2704f3?source=copy_link"
           target="_top" rel="noopener">
          <div class="left">
            <span class="icon">‚úÖ</span>
            <span class="label">Tasks &amp; Initiatives</span>
          </div>
          <span class="open">Open</span>
        </a>

        <a class="item"
           href="https://docs.google.com/document/d/1eF7myQINXl8mcoa1QINES7yeMET1NaX92LnjNmvS1Qw/edit?tab=t.0#heading=h.k5ll9k6j39p7"
           target="_top" rel="noopener">
          <div class="left">
            <span class="icon">üìÖ</span>
            <span class="label">PM Team Agenda</span>
          </div>
          <span class="open">Open</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
