<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Best-effort cache controls (some embeds ignore these, but they help when honored) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>ASU Outreach Hub Nav</title>

  <style>
    :root{
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;
      --ink:#1f2328;
      --panel:#ffffff;
      --border:rgba(31,35,40,.14);
      --shadow:0 6px 16px rgba(0,0,0,.08);
    }

    html,body{height:100%}
    body{
      margin:0;
      background:transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
    }

    .wrap{ padding:6px 8px; }

    .bar{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--panel);
      box-shadow:var(--shadow);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    /* small ASU accent stripe */
    .accent{
      width:6px;
      height:34px;
      border-radius:8px;
      background:linear-gradient(180deg, var(--asu-gold), rgba(255,198,39,.65));
      box-shadow:0 0 0 3px rgba(255,198,39,.18);
      flex:0 0 auto;
    }

    .btns{
      display:flex;
      gap:8px;
      flex:1 1 auto;
      min-width:0;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:10px;
      text-decoration:none;
      font-weight:750;
      font-size:12.5px;
      white-space:nowrap;
      border:1px solid rgba(140,29,64,.22);
      background:linear-gradient(180deg, rgba(140,29,64,.06), rgba(140,29,64,.03));
      color:var(--asu-maroon);
      flex:0 0 auto;
      transition:transform .08s ease, background .12s ease, border-color .12s ease;
    }

    a.btn:hover{
      background:linear-gradient(180deg, rgba(255,198,39,.32), rgba(255,198,39,.14));
      border-color:rgba(140,29,64,.35);
      transform:translateY(-1px);
    }

    .icon{
      width:18px;
      height:18px;
      border-radius:8px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:rgba(140,29,64,.10);
      border:1px solid rgba(140,29,64,.18);
      font-size:12px;
      line-height:1;
    }

    @media (max-width:520px){
      .wrap{padding:6px;}
      .bar{padding:7px;}
      a.btn{padding:8px 9px; font-size:12.25px;}
    }
  </style>

  <script>
    // Notion sometimes caches embeds. This makes the iframe URL unique once per load (no infinite loop).
    (function () {
      try {
        const u = new URL(window.location.href);
        if (!u.searchParams.has("v")) {
          u.searchParams.set("v", Date.now().toString());
          window.location.replace(u.toString());
        }
      } catch (e) {}
    })();
  </script>
</head>

<body>
  <div class="wrap">
    <div class="bar" role="navigation" aria-label="ASU Outreach Hub Navigation">
      <div class="accent" aria-hidden="true"></div>

      <div class="btns">
        <a class="btn"
           href="https://www.notion.so/Notes-2a2f187ac1be806f8690f0cce85d8eaf?source=copy_link"
           target="_top" rel="noopener">
          <span class="icon">üìù</span> Notes
        </a>

        <a class="btn"
           href="https://www.notion.so/Tasks-and-Initiatives-2a4f187ac1be800c85f3eaa5ea2704f3?source=copy_link"
           target="_top" rel="noopener">
          <span class="icon">‚úÖ</span> Tasks &amp; Initiatives
        </a>

        <a class="btn"
           href="https://docs.google.com/document/d/1eF7myQINXl8mcoa1QINES7yeMET1NaX92LnjNmvS1Qw/edit?tab=t.0#heading=h.k5ll9k6j39p7"
           target="_top" rel="noopener">
          <span class="icon">üìÖ</span> PM Team Agenda
        </a>
      </div>
    </div>
  </div>
</body>
</html>
