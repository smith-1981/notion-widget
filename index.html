<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrike Projects</title>

  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.09);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --border: rgba(255,255,255,.10);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --card: rgba(0,0,0,.04);
        --card2: rgba(0,0,0,.06);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.58);
        --border: rgba(0,0,0,.10);
        --shadow: 0 10px 25px rgba(0,0,0,.12);
      }
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 0%, rgba(124,92,255,.28), transparent 55%),
                  radial-gradient(900px 600px at 90% 30%, rgba(35,198,255,.22), transparent 50%),
                  var(--bg);
      color: var(--text);
    }

    .wrap{
      padding: 18px;
      max-width: 980px;
      margin: 0 auto;
    }

    .shell{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card2), var(--card));
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }

    header{
      padding: 18px 18px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      font-weight: 700;
    }

    .grid{
      padding: 16px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .card{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 14px;
      min-height: 90px;
    }

    .projects-card{
      grid-column: span 12;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
    }

    .projects-list{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;

      max-height: 520px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .projects-list::-webkit-scrollbar{
      width: 10px;
    }
    .projects-list::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 999px;
    }
    .projects-list::-webkit-scrollbar-track{
      background: transparent;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px 12px;
    }

    a.item{
      text-decoration:none;
      color: inherit;
      transition: transform .08s ease, background .15s ease;
    }

    a.item:hover{
      background: rgba(255,255,255,.06);
      transform: translateY(-1px);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .text{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }

    .text .main{
      font-size: 13px;
      font-weight: 650;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text .comment{
      font-size: 12px;
      color: var(--muted);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tag{
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      white-space: nowrap;
    }

    .right{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">
      <header>
        <div class="title">
          <h1>Wrike Projects</h1>
        </div>
      </header>

      <div class="grid">
        <div class="card projects-card">
          <div class="label">My Wrike Projects</div>
          <div id="wrikeProjects" class="projects-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const esc = (s) => String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#39;");

    const fmtDate = (iso) => {
      if (!iso) return "";
      const d = new Date(iso);
      if (Number.isNaN(d.getTime())) return "";
      return d.toLocaleDateString(undefined, { month: "numeric", day: "numeric" });
    };

    async function loadWrikeProjects(){
      const el = document.getElementById('wrikeProjects');
      el.textContent = 'Loading…';

      const workerUrl =
        'https://wrike-proxy.dustinjsmith.workers.dev' +
        '?pmField=Project%20Manager' +
        '&assignedField=Assigned' +
        '&includeLatestComment=1' +
        '&limit=25' +
        '&commentChars=160';

      try {
        const res = await fetch(workerUrl, { cache: "no-store" });
        const data = await res.json();

        if (!res.ok || data.error) {
          el.textContent = 'Error: ' + (data.error || 'Unknown');
          return;
        }

        if (!data.projects?.length) {
          el.textContent = 'No matching projects found.';
          return;
        }

        el.innerHTML = data.projects.map(p => {
          const metaParts = [];
          const statusText = p.statusLabel || p.status;
          if (statusText) metaParts.push(`Status ${statusText}`);
          if (p.endDate) metaParts.push(`End ${p.endDate}`);
          const metaText = metaParts.length ? esc(metaParts.join(" • ")) : "";

          const last = p.lastComment;
          const commentLine = last?.text
            ? `Latest: ${last.text}${last.updatedDate ? ' • ' + fmtDate(last.updatedDate) : ''}`
            : '';

          return `
            <a class="item" href="${esc(p.link)}" target="_blank" rel="noreferrer">
              <div class="left">
                <div class="text">
                  <div class="main">${esc(p.title || '(Untitled project)')}</div>
                  ${metaText ? `<div class="meta">${metaText}</div>` : ``}
                  ${commentLine ? `<div class="comment">${esc(commentLine)}</div>` : ``}
                </div>
              </div>

              <div class="right">
                <span class="tag">Open</span>
              </div>
            </a>
          `;
        }).join('');

      } catch (e) {
        el.textContent = 'Error: ' + String(e);
      }
    }

    loadWrikeProjects();
  </script>
</body>
</html>
