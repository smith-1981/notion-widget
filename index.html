<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrike Projects</title>

  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.09);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --border: rgba(255,255,255,.10);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --card: rgba(0,0,0,.04);
        --card2: rgba(0,0,0,.06);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.58);
        --border: rgba(0,0,0,.10);
        --shadow: 0 10px 25px rgba(0,0,0,.12);
      }
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 0%, rgba(124,92,255,.28), transparent 55%),
                  radial-gradient(900px 600px at 90% 30%, rgba(35,198,255,.22), transparent 50%),
                  var(--bg);
      color: var(--text);
    }
    .wrap{ padding: 18px; max-width: 980px; margin: 0 auto; }
    .shell{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card2), var(--card));
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }
    header{
      padding: 18px 18px 12px;
      display:flex;
      justify-content:space-between;
      border-bottom: 1px solid var(--border);
    }
    .title h1{ margin:0; font-size: 16px; font-weight: 700; }
    .grid{ padding: 16px; display:grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
    .card{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 14px;
      grid-column: span 12;
    }
    .label{ font-size: 12px; color: var(--muted); }
    .projects-list{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
      max-height: 520px;
      overflow-y: auto;
      padding-right: 6px;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .left{ min-width: 0; }
    .main{ font-size: 13px; font-weight: 650; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .meta{ font-size: 12px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .right{ display:flex; gap: 8px; flex-shrink: 0; }

    .btn{
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      text-decoration: none;
      display:inline-flex;
      align-items:center;
    }
    .btn:hover{ background: rgba(255,255,255,.06); }
    .btn.disabled{
      opacity: .45;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">
      <header><div class="title"><h1>Wrike Projects</h1></div></header>
      <div class="grid">
        <div class="card">
          <div class="label">My Wrike Projects</div>
          <div id="wrikeProjects" class="projects-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const esc = (s) => String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#39;");

    function uniqueById(arr){
      const seen = new Set();
      const out = [];
      for (const x of (arr || [])){
        if (!x?.id) continue;
        if (seen.has(x.id)) continue;
        seen.add(x.id);
        out.push(x);
      }
      return out;
    }

    async function loadWrikeProjects(){
      const el = document.getElementById('wrikeProjects');
      el.textContent = 'Loadingâ€¦';

      const workerUrl =
        'https://wrike-proxy.dustinjsmith.workers.dev' +
        '?pmField=Project%20Manager' +
        '&assignedField=Assigned' +
        '&limit=25';

      try {
        const res = await fetch(workerUrl, { cache: "no-store" });
        const data = await res.json();

        if (!res.ok || data.error) {
          el.textContent = 'Error: ' + (data.error || 'Unknown');
          return;
        }

        const projects = uniqueById(data.projects || []);
        if (!projects.length) {
          el.textContent = 'No matching projects found.';
          return;
        }

        el.innerHTML = projects.map(p => {
          const endLine = p.endDate ? `End ${esc(p.endDate)}` : '';

          const repoEnabled = !!p.repoUrl;
          const repoBtn = repoEnabled
            ? `<a class="btn" href="${esc(p.repoUrl)}" target="_blank" rel="noreferrer">Repo</a>`
            : `<span class="btn disabled">Repo</span>`;

          return `
            <div class="item">
              <div class="left">
                <div class="main">${esc(p.title || '(Untitled project)')}</div>
                ${endLine ? `<div class="meta">${endLine}</div>` : ``}
              </div>
              <div class="right">
                <a class="btn" href="${esc(p.link)}" target="_blank" rel="noreferrer">Open</a>
                ${repoBtn}
              </div>
            </div>
          `;
        }).join('');

      } catch (e) {
        el.textContent = 'Error: ' + String(e);
      }
    }

    loadWrikeProjects();
  </script>
</body>
</html>
