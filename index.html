<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrike Projects</title>
  <style>
    :root{
      --bg1:#120915;
      --bg2:#0b1220;
      --stroke:rgba(255,255,255,.10);
      --text:#f4f4f5;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.03);
      --shadow:0 30px 80px rgba(0,0,0,.45);
      --btn:rgba(255,255,255,.10);
      --btnStroke:rgba(255,255,255,.16);
      --repo:#f5c542;
      --open:#ff4dd2;
      --archive:#ffffff;
      --badge:#ff3b30;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, rgba(255,0,214,.18), transparent 55%),
                  radial-gradient(900px 600px at 90% 10%, rgba(255,189,74,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding:24px;
    }
    .wrap{
      max-width: 980px;
      margin:0 auto;
      border:1px solid var(--stroke);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .top{
      padding:22px 22px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px solid var(--stroke);
    }
    .title{font-weight:800; letter-spacing:.2px; font-size:18px;}
    .admin{
      display:flex;
      align-items:center;
      gap:10px;
      opacity:.9;
      font-size:12px;
    }
    .admin input{
      width:240px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      padding:9px 12px;
      color:var(--text);
      outline:none;
    }
    .req{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.10);
      opacity:.8;
    }
    .panel{ padding: 18px 22px 24px; }
    .card{
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:18px;
      background: linear-gradient(180deg, var(--card), var(--card2));
    }
    .sectionTitle{
      font-weight:750;
      margin-bottom:14px;
      opacity:.92;
    }
    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .row{
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      background: rgba(0,0,0,.18);
    }
    .meta{ min-width:0; }
    .name{
      font-weight:750;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 560px;
    }
    .sub{
      opacity:.78;
      font-size:12px;
      margin-top:4px;
    }
    .btns{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:nowrap;
    }
    .btn, a.btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:34px;
      min-width:64px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid var(--btnStroke);
      background: var(--btn);
      color: var(--text);
      text-decoration:none;
      font-weight:650;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .btn.repo{ border-color: rgba(245,197,66,.40); color: var(--repo); }
    .btn.open{ border-color: rgba(255,77,210,.35); color: var(--open); }
    .btn.archive{ border-color: rgba(255,255,255,.22); color: rgba(255,255,255,.92); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .badge{
      position:absolute;
      top:-6px;
      right:-6px;
      min-width:18px;
      height:18px;
      padding:0 5px;
      border-radius:999px;
      display:none;
      align-items:center;
      justify-content:center;
      background: var(--badge);
      color:#fff;
      font-size:11px;
      font-weight:800;
      border:2px solid rgba(0,0,0,.35);
      line-height:1;
    }
    .badge.show{ display:flex; }
    .err{
      display:none;
      margin-top:12px;
      color:#fff;
      background: rgba(255,59,48,.18);
      border:1px solid rgba(255,59,48,.35);
      padding:10px 12px;
      border-radius:12px;
      font-size:12px;
      white-space:pre-wrap;
    }
    .footerNote{
      margin-top:14px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>

          <div id="whStatus" style="margin-top:6px; opacity:.75;"></div>
        </div>
      </div>
    </div>
  </div>
