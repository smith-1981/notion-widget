<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrike Projects</title>
  <style>
    :root{
      /* ASU */
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;

      /* Base */
      --bg:#0b0b0f;
      --panel:#0f0f14;
      --ink:#f3f4f6;
      --muted:rgba(243,244,246,.72);

      /* Option 1 look */
      --frameBorder: rgba(255,198,39,.45);
      --rowBorder: rgba(255,198,39,.38);
      --rowBorderHover: rgba(255,198,39,.70);

      --rowBg:
        linear-gradient(90deg, rgba(140,29,64,.55), rgba(15,15,20,.65) 62%, rgba(10,10,12,.70));
      --shadow: 0 18px 40px rgba(0,0,0,.55);
      --shadowRow: 0 10px 22px rgba(0,0,0,.38);

      --radiusPanel: 14px; /* squarer than bubbly */
      --radiusRow: 10px;   /* squarer than bubbly */
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: transparent;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px;
    }

    .panel{
      background:
        radial-gradient(900px 320px at 15% -20%, rgba(255,198,39,.12), transparent 55%),
        radial-gradient(900px 360px at 60% 110%, rgba(140,29,64,.20), transparent 60%),
        linear-gradient(180deg, rgba(15,15,20,.98), rgba(10,10,14,.98));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radiusPanel);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Header (Option 1 style) */
    .header{
      padding: 14px 14px 10px;
    }
    .hTitle{
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
      color: var(--asu-gold);
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
    }
    .hRule{
      margin-top: 10px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,198,39,.90), rgba(255,198,39,.08));
      border-radius: 999px;
    }

    /* Inner framed list box (square-ish) */
    .inner{
      margin: 0 14px 14px;
      border: 1px solid var(--frameBorder);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0,0,0,.18);
    }

    .list{
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Row is a single "bar" (no big bubbly pills) */
    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;

      padding: 12px 12px;
      background: var(--rowBg);
      border-bottom: 1px solid rgba(255,198,39,.18);
    }
    .row:last-child{ border-bottom: 0; }

    .row:hover{
      background:
        linear-gradient(90deg, rgba(140,29,64,.62), rgba(15,15,20,.70) 62%, rgba(10,10,12,.76));
    }

    .left{
      min-width:0;
    }
    .proj-title{
      margin:0;
      font-size: 14px;
      line-height: 1.25;
      font-weight: 700;
      color: var(--ink);

      /* allow wrap like the mock (but not huge) */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Gold "Open" button (less bubbly, more rectangular) */
    .btn{
      flex:0 0 auto;
      text-decoration:none;
      color:#1a1300;

      font-size: 13px;
      font-weight: 800;

      padding: 8px 14px;
      border-radius: 8px; /* more rectangular */
      border: 1px solid rgba(0,0,0,.35);
      background: linear-gradient(180deg, #FFE49A, var(--asu-gold));
      box-shadow:
        0 10px 20px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.55);
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow:
        0 12px 22px rgba(0,0,0,.42),
        0 0 14px rgba(255,198,39,.20),
        inset 0 1px 0 rgba(255,255,255,.58);
    }
    .btn:active{
      transform: translateY(0px);
      filter: brightness(.99);
    }

    .msg{
      margin: 10px 14px 14px;
      border-radius: 10px;
      border: 1px dashed rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      padding: 10px 12px;
      font-size: 12.5px;
    }
    .msg.error{
      border-color: rgba(255, 99, 71, .45);
      color: rgba(255, 160, 140, .95);
    }

    ::-webkit-scrollbar{ height: 10px; width: 10px; }
    ::-webkit-scrollbar-track{ background: rgba(255,255,255,.06); border-radius: 999px; }
    ::-webkit-scrollbar-thumb{
      background: linear-gradient(180deg, rgba(255,198,39,.90), rgba(255,198,39,.45));
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,.35);
    }

    @media (max-width: 520px){
      .wrap{ padding: 8px; }
      .hTitle{ font-size: 20px; }
      .row{ padding: 11px 10px; }
      .proj-title{ font-size: 13.5px; }
      .btn{ padding: 7px 12px; font-size: 12.5px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="header">
        <p class="hTitle">Wrike Projects</p>
        <div class="hRule"></div>
      </div>

      <div class="inner">
        <div id="content" class="list"></div>
      </div>

      <div id="msg" class="msg">Fetching projects you’re involved in…</div>
    </div>
  </div>

  <script>
    const API_URL_BASE = "https://wrike-proxy.dustinjsmith.workers.dev/projects?pmField=Project%20Manager";
    const API_URL = `${API_URL_BASE}&_=${Date.now()}`;

    const content = document.getElementById("content");
    const msg = document.getElementById("msg");

    function setMessage(text, type) {
      msg.textContent = text;
      msg.className = "msg" + (type ? ` ${type}` : "");
      msg.style.display = "block";
    }

    function hideMessage() {
      msg.style.display = "none";
    }

    function render(projects) {
      content.innerHTML = "";

      for (const p of projects) {
        const row = document.createElement("div");
        row.className = "row";

        const left = document.createElement("div");
        left.className = "left";

        const title = document.createElement("p");
        title.className = "proj-title";
        title.textContent = p.title || "(Untitled)";
        left.appendChild(title);

        const btn = document.createElement("a");
        btn.className = "btn";
        btn.href = p.openUrl;
        btn.target = "_blank";
        btn.rel = "noopener noreferrer";
        btn.textContent = "Open";

        row.appendChild(left);
        row.appendChild(btn);
        content.appendChild(row);
      }
    }

    async function load() {
      try {
        setMessage("Fetching projects you’re involved in…");

        const res = await fetch(API_URL, { cache: "no-store" });
        const data = await res.json();

        if (!data.ok) throw new Error(data.error || "Unknown error");

        const projects = data.projects || [];
        if (!projects.length) {
          content.innerHTML = "";
          setMessage("No active projects found.");
          return;
        }

        hideMessage();
        render(projects);
      } catch (e) {
        content.innerHTML = "";
        setMessage(`Error loading projects: ${e.message || e}`, "error");
      }
    }

    load();
  </script>
</body>
</html>
