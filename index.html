<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASU Outreach Hub — Wrike Projects</title>
  <style>
    :root{
      /* ASU palette */
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;

      /* Dark UI */
      --bg0:#07070A;
      --bg1:#0B0B10;
      --ink:#F3F4F6;
      --muted:rgba(243,244,246,.72);

      /* Card */
      --cardBorder: rgba(255,198,39,.60);
      --cardBorderHover: rgba(255,198,39,.92);
      --cardBg1: rgba(140,29,64,.32);
      --cardBg2: rgba(18,18,24,.70);

      --shadow: 0 18px 40px rgba(0,0,0,.55);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.35);
      --shadowHover: 0 16px 34px rgba(0,0,0,.48);

      --radius: 18px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: transparent;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .frame{
      max-width: 980px;
      margin: 0 auto;
      padding: 12px;
    }

    .panel{
      border-radius: 22px;
      background:
        radial-gradient(1200px 380px at 20% -20%, rgba(255,198,39,.12), transparent 55%),
        radial-gradient(900px 420px at 120% 0%, rgba(140,29,64,.22), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header{
      padding: 16px 16px 12px;
    }

    .title{
      margin: 0;
      font-size: 22px;
      font-weight: 850;
      letter-spacing: .2px;
      color: var(--asu-gold);
      text-shadow: 0 6px 20px rgba(0,0,0,.45);
    }

    .divider{
      margin-top: 10px;
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, rgba(255,198,39,.90), rgba(255,198,39,.08));
      border-radius: 999px;
    }

    .list{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 12px 14px 16px;
    }

    .card{
      border-radius: var(--radius);
      border: 2px solid var(--cardBorder); /* thicker */
      background:
        /* subtle inner gold glow */
        radial-gradient(900px 240px at 20% 20%, rgba(255,198,39,.16), transparent 56%),
        radial-gradient(700px 220px at 85% 25%, rgba(255,198,39,.08), transparent 55%),
        linear-gradient(135deg, var(--cardBg1), var(--cardBg2));
      box-shadow:
        var(--shadowSoft),
        inset 0 0 0 1px rgba(0,0,0,.35); /* inner edge */
      padding: 14px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;

      transition:
        transform .12s ease,
        box-shadow .16s ease,
        border-color .16s ease,
        filter .16s ease;
      will-change: transform;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: var(--cardBorderHover);
      box-shadow:
        var(--shadowHover),
        0 0 0 1px rgba(255,198,39,.12),
        0 0 18px rgba(255,198,39,.18),
        inset 0 0 0 1px rgba(0,0,0,.30);
      filter: saturate(1.02);
    }

    .left{ min-width:0; }

    .proj-title{
      margin: 0;
      font-size: 15px;
      line-height: 1.25;
      font-weight: 800;
      color: var(--ink);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn{
      flex: 0 0 auto;
      appearance: none;
      border: 1px solid rgba(0,0,0,.35);
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 900;
      font-size: 14px;
      color: #1a1300;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(180deg, #FFE49A, var(--asu-gold));
      box-shadow:
        0 10px 22px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.60);
      transition: transform .08s ease, filter .18s ease, box-shadow .18s ease;
      user-select: none;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow:
        0 12px 26px rgba(0,0,0,.40),
        0 0 18px rgba(255,198,39,.25),
        inset 0 1px 0 rgba(255,255,255,.62);
    }
    .btn:active{
      transform: translateY(0px);
      filter: brightness(.99);
    }

    .msg{
      margin: 0 14px 16px;
      border-radius: var(--radius);
      border: 1px dashed rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color: var(--muted);
      padding: 12px 12px;
      font-size: 13px;
    }
    .msg.error{
      border-color: rgba(255, 99, 71, .45);
      color: rgba(255, 160, 140, .95);
    }

    ::-webkit-scrollbar{ height: 10px; width: 10px; }
    ::-webkit-scrollbar-track{ background: rgba(255,255,255,.06); border-radius: 999px; }
    ::-webkit-scrollbar-thumb{
      background: linear-gradient(180deg, rgba(255,198,39,.92), rgba(255,198,39,.45));
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,.35);
    }

    @media (max-width: 520px){
      .title{ font-size: 18px; }
      .btn{ padding: 9px 14px; font-size: 13px; }
      .proj-title{ font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <p class="title">ASU Outreach Hub — Wrike Projects</p>
        <div class="divider"></div>
      </div>

      <div id="content" class="list"></div>
      <div id="msg" class="msg">Fetching projects you’re involved in…</div>
    </div>
  </div>

  <script>
    const API_URL_BASE = "https://wrike-proxy.dustinjsmith.workers.dev/projects?pmField=Project%20Manager";
    const API_URL = `${API_URL_BASE}&_=${Date.now()}`;

    const content = document.getElementById("content");
    const msg = document.getElementById("msg");

    function setMessage(text, type) {
      msg.textContent = text;
      msg.className = "msg" + (type ? ` ${type}` : "");
      msg.style.display = "block";
    }

    function hideMessage() {
      msg.style.display = "none";
    }

    function render(projects) {
      content.innerHTML = "";

      for (const p of projects) {
        const card = document.createElement("div");
        card.className = "card";

        const left = document.createElement("div");
        left.className = "left";

        const title = document.createElement("p");
        title.className = "proj-title";
        title.textContent = p.title || "(Untitled)";
        left.appendChild(title);

        const btn = document.createElement("a");
        btn.className = "btn";
        btn.href = p.openUrl;
        btn.target = "_blank";
        btn.rel = "noopener noreferrer";
        btn.textContent = "Open";

        card.appendChild(left);
        card.appendChild(btn);
        content.appendChild(card);
      }
    }

    async function load() {
      try {
        setMessage("Fetching projects you’re involved in…");

        const res = await fetch(API_URL, { cache: "no-store" });
        const data = await res.json();

        if (!data.ok) throw new Error(data.error || "Unknown error");

        const projects = data.projects || [];
        if (!projects.length) {
          content.innerHTML = "";
          setMessage("No active projects found.");
          return;
        }

        hideMessage();
        render(projects);
      } catch (e) {
        content.innerHTML = "";
        setMessage(`Error loading projects: ${e.message || e}`, "error");
      }
    }

    load();
  </script>
</body>
</html>
