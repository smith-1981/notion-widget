<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wrike Projects (Unread Comments)</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: rgba(148, 163, 184, 0.18);
        --btn: #111827;
        --btnBorder: rgba(148, 163, 184, 0.25);
        --badge: #ef4444;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        padding: 14px;
      }
      .header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
      }
      .title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .sub {
        font-size: 12px;
        color: var(--muted);
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        font-size: 12px;
      }
      th {
        color: var(--muted);
        font-weight: 600;
        background: rgba(255, 255, 255, 0.02);
      }
      tr:last-child td {
        border-bottom: none;
      }
      .actions {
        width: 1%;
        white-space: nowrap;
        text-align: right;
      }
      .btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 7px 10px;
        border-radius: 10px;
        background: var(--btn);
        border: 1px solid var(--btnBorder);
        color: var(--text);
        text-decoration: none;
        font-weight: 700;
        font-size: 12px;
        cursor: pointer;
      }
      .btn:hover {
        filter: brightness(1.1);
      }
      .badge {
        position: absolute;
        top: -6px;
        right: -6px;
        min-width: 18px;
        height: 18px;
        padding: 0 5px;
        border-radius: 999px;
        background: var(--badge);
        color: white;
        font-size: 11px;
        font-weight: 800;
        line-height: 18px;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        display: none;
      }
      .badge.show {
        display: inline-block;
      }
      .pill {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 11px;
      }
      .err {
        margin-top: 10px;
        font-size: 12px;
        color: #fecaca;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div>
          <div class="title">Wrike Projects</div>
          <div class="sub">Shows unread comment badges next to Open</div>
        </div>
        <div class="pill" id="statusPill">Loading…</div>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Project</th>
              <th class="actions">Open</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div class="err" id="err"></div>
    </div>

    <script>
      const qs = new URLSearchParams(location.search);

      // Your Cloudflare Worker base URL:
      // Example: https://wrike-proxy.dustinjsmith.workers.dev/
      const apiBase = (qs.get("apiBase") || "").trim() || "https://wrike-proxy.dustinjsmith.workers.dev/";

      // Optional: root folder override
      const rootFolderId = (qs.get("rootFolderId") || "").trim();

      const statusPill = document.getElementById("statusPill");
      const rowsEl = document.getElementById("rows");
      const errEl = document.getElementById("err");

      let projects = [];

      function setStatus(t) {
        statusPill.textContent = t;
      }

      function escapeHtml(s) {
        return (s || "").replace(/[&<>"']/g, (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[c]));
      }

      function render() {
        rowsEl.innerHTML = projects
          .map((p) => {
            const safeTitle = escapeHtml(p.title);
            const hasUrl = !!p.url;
            const openAttr = hasUrl ? `data-url="${escapeHtml(p.url)}"` : "";
            return `
              <tr>
                <td>${safeTitle}</td>
                <td class="actions">
                  <button class="btn" data-id="${p.id}" ${openAttr} ${hasUrl ? "" : "disabled"} title="${hasUrl ? "Open in Wrike" : "No permalink returned"}">
                    Open
                    <span class="badge" id="badge-${p.id}"></span>
                  </button>
                </td>
              </tr>
            `;
          })
          .join("");

        rowsEl.querySelectorAll(".btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.getAttribute("data-id");
            const url = btn.getAttribute("data-url");

            if (url) window.open(url, "_blank", "noopener,noreferrer");

            // Clear unread immediately for that project
            try {
              await fetch(`${apiBase}?action=markSeen&id=${encodeURIComponent(id)}`, { method: "GET", keepalive: true });
            } catch (_) {}

            // Update badges after click
            await refreshBadges();
          });
        });
      }

      async function fetchProjects() {
        const u = new URL(apiBase);
        if (rootFolderId) u.searchParams.set("rootFolderId", rootFolderId);
        const resp = await fetch(u.toString(), { method: "GET" });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.error || "Failed to load projects");
        return data.projects || [];
      }

      async function refreshBadges() {
        if (!projects.length) return;

        const ids = projects.map((p) => p.id).join(",");
        const resp = await fetch(`${apiBase}?action=unreadCounts&ids=${encodeURIComponent(ids)}`, { method: "GET" });
        const data = await resp.json();
        if (!resp.ok) return;

        const counts = (data && data.counts) || {};
        for (const p of projects) {
          const n = Number(counts[p.id] || 0) || 0;
          const badge = document.getElementById(`badge-${p.id}`);
          if (!badge) continue;
          if (n > 0) {
            badge.textContent = String(Math.min(n, 99));
            badge.classList.add("show");
          } else {
            badge.textContent = "";
            badge.classList.remove("show");
          }
        }

        setStatus("Updated");
        setTimeout(() => setStatus("Live"), 600);
      }

      async function main() {
        try {
          setStatus("Loading…");
          projects = await fetchProjects();
          render();
          await refreshBadges();
          setStatus("Live");

          // Poll badges every 30s (webhook pushes counts into KV; this just reads them)
          setInterval(refreshBadges, 30000);
        } catch (e) {
          errEl.textContent = e?.message || String(e);
          setStatus("Error");
        }
      }

      main();
    </script>
  </body>
</html>
