<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrike Projects</title>
  <style>
    :root{
      --bg1:#120915;
      --bg2:#0b1220;
      --stroke:rgba(255,255,255,.10);
      --text:#f4f4f5;
      --muted:rgba(244,244,245,.75);
      --btnStroke:rgba(255,255,255,.14);
      --gold:#f5c542;
      --red:#ff3b30;
      --pink:#ff4d9d;
      --shadow:0 16px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 15% 8%, rgba(255,77,157,.24), transparent 60%),
        radial-gradient(900px 520px at 85% 15%, rgba(245,197,66,.18), transparent 60%),
        radial-gradient(900px 520px at 70% 80%, rgba(120,200,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:18px;
    }
    .shell{
      max-width:980px;
      margin:0 auto;
      border:1px solid var(--stroke);
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--stroke);
    }
    .title{font-weight:700; letter-spacing:.2px;}
    .admin{
      display:flex; align-items:center; gap:10px;
      color:var(--muted); font-size:12px;
    }
    .admin input{
      width:240px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--btnStroke);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
    }
    .admin .req{opacity:.9; font-weight:600;}
    .panel{padding:16px 18px 18px;}
    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      background:rgba(0,0,0,.22);
      padding:14px;
    }
    .sectionTitle{
      font-size:13px;
      color:var(--muted);
      margin:0 0 10px 0;
      font-weight:600;
    }
    .list{display:flex; flex-direction:column; gap:10px;}
    .row{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .meta{min-width:0;}
    .name{
      font-weight:700; font-size:13px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:640px;
    }
    .sub{margin-top:4px; font-size:12px; color:var(--muted);}
    .btns{display:flex; align-items:center; gap:10px; flex-shrink:0;}
    .btn{
      position:relative;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--btnStroke);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-size:12px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      user-select:none;
    }
    .btn:hover{filter:brightness(1.10)}
    .btn:active{transform:translateY(1px)}
    .btn.repo{
      background:rgba(245,197,66,.16);
      border-color:rgba(245,197,66,.38);
      color:var(--gold);
    }
    .btn.open{
      background:rgba(255,77,157,.14);
      border-color:rgba(255,77,157,.34);
      color:#ffd1e5;
    }
    .btn.archive{
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.14);
      color:rgba(255,255,255,.85);
    }
    .btn.disabled{opacity:.45; cursor:not-allowed; pointer-events:none;}

    .badge{
      position:absolute;
      top:-6px;
      right:-6px;
      min-width:18px;
      height:18px;
      padding:0 5px;
      border-radius:999px;
      background:var(--red);
      color:white;
      font-size:11px;
      line-height:18px;
      text-align:center;
      box-shadow:0 0 0 2px rgba(0,0,0,.35);
      display:none;
    }
    .badge.show{display:inline-block}

    .footerNote{margin-top:10px; font-size:12px; color:var(--muted);}
    .err{margin-top:10px; font-size:12px; color:#ffb4b4; display:none; white-space:pre-wrap;}
    .empty{margin-top:6px; font-size:12px; color:var(--muted);}
  </style>
</head>

<body>
  <div class="shell">
    <div class="topbar">
      <div class="title">Wrike Projects</div>
      <div class="admin">
        <input id="adminKey" type="password" placeholder="Admin key (Archive)" />
        <span class="req">Key required</span>
      </div>
    </div>

    <div class="panel">
      <div class="card">
        <div class="sectionTitle">My Wrike Projects</div>
        <div id="list" class="list"></div>
        <div id="empty" class="empty" style="display:none;"></div>
        <div id="err" class="err"></div>
        <div class="footerNote">
          Comment badges auto-update (polls Worker KV counts; webhook pushes updates into KV).
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const WORKER_URL = "https://wrike-proxy.dustinjsmith.workers.dev/";
    const PM_FIELD = "Project Manager";
    // allow either name (Worker will resolve whichever exists)
    const ASSIGNED_FIELD = "Assignee,Assigned";
    const LIMIT = 25;
    const UNREAD_POLL_MS = 20000;

    // ========= STATE =========
    let projects = [];
    let unreadTimer = null;

    const $ = (id) => document.getElementById(id);
    const listEl = $("list");
    const errEl = $("err");
    const emptyEl = $("empty");

    const showError = (msg) => { errEl.style.display="block"; errEl.textContent=msg; };
    const clearError = () => { errEl.style.display="none"; errEl.textContent=""; };

    const showEmpty = (msg) => { emptyEl.style.display="block"; emptyEl.textContent=msg; };
    const clearEmpty = () => { emptyEl.style.display="none"; emptyEl.textContent=""; };

    const apiUrl = (params) => {
      const u = new URL(WORKER_URL);
      Object.entries(params || {}).forEach(([k,v]) => u.searchParams.set(k, v));
      return u.toString();
    };

    async function fetchJson(url, init) {
      const r = await fetch(url, init);
      const text = await r.text();
      let j; try { j = JSON.parse(text); } catch { j = { raw: text }; }
      if (!r.ok) throw new Error(`HTTP ${r.status}: ${text}`);
      return j;
    }

    function setBadge(projectId, count) {
      const badge = document.querySelector(`[data-badge-for="${projectId}"]`);
      if (!badge) return;
      const n = Math.max(0, Number(count || 0));
      if (n > 0) {
        badge.textContent = String(Math.min(99, n));
        badge.classList.add("show");
      } else {
        badge.textContent = "";
        badge.classList.remove("show");
      }
    }

    function render() {
      listEl.innerHTML = "";
      if (!projects.length) {
        showEmpty("No projects found (you must match PM/Owner/Responsible). If this seems wrong, hit /?action=whoami and /?action=debugTasks.");
        return;
      }
      clearEmpty();

      for (const p of projects) {
        const row = document.createElement("div");
        row.className = "row";

        const meta = document.createElement("div");
        meta.className = "meta";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = p.title || "(Untitled)";

        const sub = document.createElement("div");
        sub.className = "sub";
        sub.textContent = p.endDate ? `End ${p.endDate}` : "";

        meta.appendChild(name);
        meta.appendChild(sub);

        const btns = document.createElement("div");
        btns.className = "btns";

        // Repo
        const repoBtn = document.createElement("a");
        repoBtn.className = "btn repo" + (p.repoUrl ? "" : " disabled");
        repoBtn.textContent = "Repo";
        repoBtn.href = p.repoUrl || "#";
        repoBtn.target = "_blank";
        repoBtn.rel = "noopener";

        // Open (+ badge)
        const openBtn = document.createElement("a");
        openBtn.className = "btn open";
        openBtn.textContent = "Open";
        openBtn.href = p.link || "#";
        openBtn.target = "_blank";
        openBtn.rel = "noopener";

        const badge = document.createElement("span");
        badge.className = "badge";
        badge.setAttribute("data-badge-for", p.id);
        openBtn.appendChild(badge);

        openBtn.addEventListener("click", () => {
          // Clear immediately in UI
          setBadge(p.id, 0);

          // Persist clear to KV so polling doesn't restore it
          const url = apiUrl({ action: "markSeen", projectId: p.id });
          try {
            navigator.sendBeacon(url, "");
          } catch {
            fetch(url, { method: "POST", keepalive: true }).catch(()=>{});
          }
        });

        // Archive
        const archiveBtn = document.createElement("button");
        archiveBtn.className = "btn archive";
        archiveBtn.textContent = "Archive";
        archiveBtn.addEventListener("click", async () => {
          const adminKey = $("adminKey").value || "";
          if (!adminKey) return alert("Admin key required to archive.");
          archiveBtn.textContent = "Archivingâ€¦";
          archiveBtn.disabled = true;
          try {
            const res = await fetchJson(apiUrl({ action: "archiveRepo", projectId: p.id, adminKey }), { method: "POST" });
            if (res?.repoUrl) { p.repoUrl = res.repoUrl; render(); }
          } catch (err) {
            alert(String(err));
          } finally {
            archiveBtn.textContent = "Archive";
            archiveBtn.disabled = false;
          }
        });

        btns.appendChild(repoBtn);
        btns.appendChild(openBtn);
        btns.appendChild(archiveBtn);

        row.appendChild(meta);
        row.appendChild(btns);
        listEl.appendChild(row);
      }
    }

    async function refreshUnreadCounts() {
      if (!projects.length) return;
      const ids = projects.map(p => p.id).join(",");
      const data = await fetchJson(apiUrl({ action: "unreadCounts", ids }), { cache: "no-store" });
      const counts = data.counts || {};
      for (const p of projects) setBadge(p.id, counts[p.id] || 0);
    }

    async function loadProjects() {
      clearError();
      clearEmpty();

      const data = await fetchJson(
        apiUrl({ pmField: PM_FIELD, assignedField: ASSIGNED_FIELD, limit: String(LIMIT) }),
        { cache: "no-store" }
      );

      projects = data.projects || [];
      render();

      await refreshUnreadCounts();

      if (unreadTimer) clearInterval(unreadTimer);
      unreadTimer = setInterval(refreshUnreadCounts, UNREAD_POLL_MS);

      // If repos are auto-created in background, refresh once shortly after.
      if (projects.some(p => !p.repoUrl)) {
        setTimeout(() => loadProjects().catch(()=>{}), 6000);
      }
    }

    loadProjects().catch(e => showError(String(e)));
  </script>
</body>
</html>
