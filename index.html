<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wrike Projects</title>
  <style>
    :root{
      --asu-maroon:#8C1D40;
      --asu-gold:#FFC627;

      --bg0:#07070A;
      --bg1:#0B0B10;
      --ink:#F3F4F6;
      --muted:rgba(243,244,246,.72);

      --cardBorder: rgba(255,198,39,.55);
      --cardBorderHover: rgba(255,198,39,.88);
      --cardBg1: rgba(140,29,64,.28);
      --cardBg2: rgba(18,18,24,.72);

      --shadow: 0 16px 34px rgba(0,0,0,.55);
      --shadowSoft: 0 8px 18px rgba(0,0,0,.35);
      --shadowHover: 0 12px 24px rgba(0,0,0,.45);

      --radius: 16px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: transparent;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* tighter outer padding for Notion embeds */
    .frame{
      max-width: 980px;
      margin: 0 auto;
      padding: 6px;
    }

    .panel{
      border-radius: 18px;
      background:
        radial-gradient(1000px 320px at 25% -25%, rgba(255,198,39,.10), transparent 55%),
        radial-gradient(900px 360px at 120% 0%, rgba(140,29,64,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* COMPACT LIST */
    .list{
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;                 /* ✅ tighter row spacing */
      padding: 8px;             /* ✅ tighter padding */
    }

    .card{
      border-radius: var(--radius);
      border: 1px solid var(--cardBorder);   /* ✅ thinner border */
      background:
        radial-gradient(900px 220px at 20% 20%, rgba(255,198,39,.14), transparent 58%),
        linear-gradient(135deg, var(--cardBg1), var(--cardBg2));
      box-shadow:
        var(--shadowSoft),
        inset 0 0 0 1px rgba(0,0,0,.30);

      padding: 8px 10px;        /* ✅ smaller card padding */
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;

      transition:
        transform .12s ease,
        box-shadow .16s ease,
        border-color .16s ease,
        filter .16s ease;
      will-change: transform;
    }

    .card:hover{
      transform: translateY(-1px);
      border-color: var(--cardBorderHover);
      box-shadow:
        var(--shadowHover),
        0 0 14px rgba(255,198,39,.14),
        inset 0 0 0 1px rgba(0,0,0,.24);
    }

    .left{ min-width:0; }

    /* Compact but readable: allow up to 2 lines with ellipsis */
    .proj-title{
      margin: 0;
      font-size: 13px;
      line-height: 1.25;
      font-weight: 600;
      color: var(--ink);

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Smaller button */
    .btn{
      flex: 0 0 auto;
      appearance: none;
      border: 1px solid rgba(0,0,0,.32);
      border-radius: 999px;

      padding: 6px 12px;        /* ✅ smaller */
      font-weight: 650;         /* ✅ less bold */
      font-size: 12.5px;

      color: #1a1300;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(180deg, #FFE49A, var(--asu-gold));
      box-shadow:
        0 8px 16px rgba(0,0,0,.32),
        inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .08s ease, filter .18s ease, box-shadow .18s ease;
      user-select: none;
      white-space: nowrap;
    }

    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow:
        0 10px 18px rgba(0,0,0,.38),
        0 0 14px rgba(255,198,39,.18),
        inset 0 1px 0 rgba(255,255,255,.60);
    }

    .msg{
      margin: 0 8px 8px;
      border-radius: var(--radius);
      border: 1px dashed rgba(255,255,255,.16);
      background: rgba(0,0,0,.20);
      color: var(--muted);
      padding: 8px 10px;
      font-size: 12.5px;
      font-weight: 500;
    }
    .msg.error{
      border-color: rgba(255, 99, 71, .45);
      color: rgba(255, 160, 140, .95);
    }

    ::-webkit-scrollbar{ height: 10px; width: 10px; }
    ::-webkit-scrollbar-track{ background: rgba(255,255,255,.06); border-radius: 999px; }
    ::-webkit-scrollbar-thumb{
      background: linear-gradient(180deg, rgba(255,198,39,.90), rgba(255,198,39,.45));
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,.35);
    }

    @media (max-width: 520px){
      .frame{ padding: 5px; }
      .list{ gap: 6px; padding: 7px; }
      .card{ padding: 8px 9px; }
      .proj-title{ font-size: 12.8px; }
      .btn{ padding: 6px 11px; font-size: 12.2px; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="panel">
      <div id="content" class="list"></div>
      <div id="msg" class="msg">Fetching projects you’re involved in…</div>
    </div>
  </div>

  <script>
    const API_URL_BASE = "https://wrike-proxy.dustinjsmith.workers.dev/projects?pmField=Project%20Manager";
    const API_URL = `${API_URL_BASE}&_=${Date.now()}`;

    const content = document.getElementById("content");
    const msg = document.getElementById("msg");

    function setMessage(text, type) {
      msg.textContent = text;
      msg.className = "msg" + (type ? ` ${type}` : "");
      msg.style.display = "block";
    }

    function hideMessage() {
      msg.style.display = "none";
    }

    function render(projects) {
      content.innerHTML = "";
      for (const p of projects) {
        const card = document.createElement("div");
        card.className = "card";

        const left = document.createElement("div");
        left.className = "left";

        const title = document.createElement("p");
        title.className = "proj-title";
        title.textContent = p.title || "(Untitled)";
        left.appendChild(title);

        const btn = document.createElement("a");
        btn.className = "btn";
        btn.href = p.openUrl;
        btn.target = "_blank";
        btn.rel = "noopener noreferrer";
        btn.textContent = "Open";

        card.appendChild(left);
        card.appendChild(btn);
        content.appendChild(card);
      }
    }

    async function load() {
      try {
        setMessage("Fetching projects you’re involved in…");
        const res = await fetch(API_URL, { cache: "no-store" });
        const data = await res.json();

        if (!data.ok) throw new Error(data.error || "Unknown error");

        const projects = data.projects || [];
        if (!projects.length) {
          content.innerHTML = "";
          setMessage("No active projects found.");
          return;
        }

        hideMessage();
        render(projects);
      } catch (e) {
        content.innerHTML = "";
        setMessage(`Error loading projects: ${e.message || e}`, "error");
      }
    }

    load();
  </script>
</body>
</html>
